<!DOCTYPE html>
<html lang="en">
  <!--go back and use all code from school-og.html when creating a REAL rec dept payment page-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLC Photography Payments</title>
  <link rel="icon" sizes="192x192" href="https://static.wixstatic.com/ficons/df5a6b_0a1f48df4c1f4ed8a2c20f12d90e589c%7Emv2.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    
    /* Adjust vertical positioning on small screens */
    @media (max-height: 667px) {
      body {
        align-items: flex-start;
        padding-top: 2rem;
      }
    }
    
    @media (max-height: 580px) {
      body {
        padding-top: 1rem;
      }
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1.5rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    img.logo {
      width: 80px;
      height: auto;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.3rem;
      line-height: 1.2;
    }
    .instructions {
      display: inline-block;
      text-align: left;
      margin: 0 auto;
    }
    .instructions h2 {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }
    .instructions ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      font-size: 0.9rem;
    }
    .instructions li {
      margin-bottom: 0.2rem;
    }
    .payment-links {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }
    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 0.8rem;
      border-radius: 10px;
      transition: background 0.2s ease;
      line-height: 1.4;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
    }
    a .method-name {
      font-size: 1.1rem;
    }
    a .method-handle {
      font-size: 0.85rem;
      font-weight: normal;
    }
    a:hover { opacity: 0.9; }
    .paypal { background-color: #0070ba; }
    .venmo { background-color: #3d95ce; }
    .cashapp { background-color: #00c244; }

    /* Extra small screens */
    @media (max-height: 667px) {
      .container {
        padding: 1rem;
        gap: 0.7rem;
      }
      img.logo {
        width: 60px;
      }
      h1 {
        font-size: 1.1rem;
      }
      .instructions h2 {
        font-size: 0.9rem;
      }
      .instructions ul {
        font-size: 0.85rem;
      }
      .instructions li {
        margin-bottom: 0.1rem;
      }
      a {
        padding: 0.7rem;
      }
      a .method-name {
        font-size: 1rem;
      }
      a .method-handle {
        font-size: 0.8rem;
      }
      .payment-links {
        gap: 0.5rem;
      }
    }

    /* Very small screens (iPhone SE, etc.) */
    @media (max-height: 580px) {
      .container {
        padding: 0.8rem;
        gap: 0.5rem;
      }
      img.logo {
        width: 50px;
      }
      h1 {
        font-size: 1rem;
      }
      .instructions h2 {
        font-size: 0.85rem;
        margin-bottom: 0.2rem;
      }
      .instructions ul {
        font-size: 0.8rem;
      }
      a {
        padding: 0.6rem;
      }
      a .method-name {
        font-size: 0.95rem;
      }
      a .method-handle {
        font-size: 0.75rem;
      }
      .payment-links {
        gap: 0.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/clc_round.png" alt="CLC photography Logo" class="logo" />
    <h1>PHOTOGRAPHY<br>PAYMENTS</h1>
    <div class="instructions">
      <h2>Please include:</h2>
      <ul>
        <li><strong>your childâ€™s name&nbsp;&&nbsp;<!--name of child-->WCRD<!--Whitfield County Recreation Department--><span style="white-space: nowrap; font-weight: lighter;">&nbsp;(recreation dept.)</span></strong></li>
        <li><strong>Team Name</strong></li>
        <li><strong>Player Name</strong></li>
      </ul>
    </div>
    <div class="payment-links">
      <a id="venmo-link" class="venmo" href="#">
        <span class="method-name">Venmo</span>
        <span class="method-handle">@clcphoto</span>
      </a>
      <a id="cashapp-link" class="cashapp" href="#">
        <span class="method-name">Cash App</span>
        <span class="method-handle">$CLCPHO</span>
      </a>
      <a id="paypal-link" class="paypal" href="#">
        <span class="method-name">PayPal</span>
        <span class="method-handle">@CLCPHO</span>
      </a>
    </div>
  </div>
  <script>
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    const links = {
      venmo:   { app: "venmo://paycharge?recipients=clcphoto", web: "https://venmo.com/u/clcphoto" },
      cashapp: { app: "cashapp://cash.me/$CLCPHO", web: "https://cash.app/$CLCPHO" },
      paypal:  { app: "paypal://send?recipient=CLCPHO", web: "https://paypal.me/CLCPHO" },
    };
    function openLink(appUrl, webUrl) {
      if (!isMobile) {
        window.open(webUrl, "_blank");
        return;
      }
      const start = Date.now();
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appUrl;
      document.body.appendChild(iframe);
      setTimeout(() => {
        const elapsed = Date.now() - start;
        if (elapsed < 1500) window.location.href = webUrl;
      }, 1200);
    }
    document.getElementById("cashapp-link").onclick = e => {
      e.preventDefault(); openLink(links.cashapp.app, links.cashapp.web);
    };
    document.getElementById("paypal-link").onclick = e => {
      e.preventDefault(); openLink(links.paypal.app, links.paypal.web);
    };
    document.getElementById("venmo-link").onclick = e => {
      e.preventDefault(); openLink(links.venmo.app, links.venmo.web);
    };
  </script>
</body>
</html>
