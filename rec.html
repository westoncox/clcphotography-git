<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLC Photography Payments</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f0f0; /* light gray outside box */
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 2rem 3rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    img.logo {
      width: 140px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .instructions {
      display: inline-block; /* keeps it centered as a block */
      text-align: left; /* keeps bullets aligned */
      margin: 2rem auto;
    }

    .instructions h2 {
      text-align: center; /* centers heading text */
      margin-bottom: 0.5rem;
    }

    .instructions ul {
      list-style-type: disc;
      padding-left: 1.5rem;
      margin: 0;
    }

    .instructions li {
      margin-bottom: 0.4rem;
    }

    .payment-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      background-color: #28a745;
      padding: 1rem;
      border-radius: 10px;
      transition: background 0.2s ease;
    }

    a:hover { opacity: 0.9; }

    .paypal { background-color: #0070ba; }
    .venmo { background-color: #3d95ce; }
    .cashapp { background-color: #00c244; }
  </style>
</head>
<body>
  <div class="container">
    <img src="clc_round_2025.png" alt="CLC photography Logo" class="logo" />
    <h1>CLC PHOTOGRAPHY<br>PAYMENTS</h1>

    <div class="instructions">
      <h2>Please include:</h2>
      <ul>
        <li><strong>Recreation Department</strong><br>(DPRD, WCRD, LPRD)</li>
        <li><strong>Team Name</strong></li>
        <li><strong>Player Name</strong></li>
      </ul>
    </div>

    <div class="payment-links">
      <a id="venmo-link" class="venmo" href="#">Venmo<br>@clcphoto</a>
      <a id="cashapp-link" class="cashapp" href="#">Cash App<br>$CLCPHO</a>
      <a id="paypal-link" class="paypal" href="#">PayPal<br>@CLCPHO</a>
    </div>
  </div>

  <script>
    const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    const links = {
      venmo:   { app: "venmo://paycharge?recipients=clcphoto", web: "https://venmo.com/u/clcphoto" }
      cashapp: { app: "cashapp://cash.me/$CLCPHO", web: "https://cash.app/$CLCPHO" },
      paypal:  { app: "paypal://send?recipient=CLCPHO", web: "https://paypal.me/CLCPHO" },
    };

    function openLink(appUrl, webUrl) {
      if (!isMobile) {
        window.open(webUrl, "_blank");
        return;
      }
      const start = Date.now();
      const iframe = document.createElement("iframe");
      iframe.style.display = "none";
      iframe.src = appUrl;
      document.body.appendChild(iframe);

      setTimeout(() => {
        const elapsed = Date.now() - start;
        if (elapsed < 1500) window.location.href = webUrl;
      }, 1200);
    }

    document.getElementById("cashapp-link").onclick = e => {
      e.preventDefault(); openLink(links.cashapp.app, links.cashapp.web);
    };
    document.getElementById("paypal-link").onclick = e => {
      e.preventDefault(); openLink(links.paypal.app, links.paypal.web);
    };
    document.getElementById("venmo-link").onclick = e => {
      e.preventDefault(); openLink(links.venmo.app, links.venmo.web);
    };
  </script>
</body>
</html>
